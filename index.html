<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Employee Table</title>
		<link
			rel="stylesheet"
			href="plugins-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="
				navbar
				bg-primary
				p-2
				text-dark
				bg-opacity-10
				shadow
				p-3
				mb-5
				rounded
			"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="img/prodian_logo.png" alt="logo" width="100" height="50" />
				</a>
				<h1 class="" style="color: #3e2c41; padding-right: 80px">
					Employee Details
				</h1>
				<form class="d-flex">
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						<i class="fas fa-plus"></i>
						Add Employee
					</button>
				</form>
			</div>
		</nav>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="exampleModalLabel">Employee Details</h4>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form
							class="
								container
								form
								p-4
								mt-5
								p-3
								bg-primary
								p-2
								text-dark
								bg-opacity-25
								mb-5
								rounded
							"
						>
							<div id="form">
								<h2 class="text-center" style="color: #03256c">Add Employee</h2>
								<br />

								<div class="mb-3">
									<span class="text-primary"
										><i class="fas fa-id-card"></i
									></span>
									<label for="exampleInputEmail1" class="form-label"
										><strong>ID</strong></label
									>
									<input
										type="text"
										class="form-control"
										id="id"
										aria-describedby="emailHelp"
										placeholder="Enter Employee ID"
										ng-modal="id"
									/>
								</div>
								<div class="mb-3">
									<span class="text-primary"><i class="fas fa-user"></i></span>
									<label for="exampleInputPassword1" class="form-label"
										><strong>Name</strong></label
									>
									<input
										type="text"
										class="form-control"
										id="name"
										placeholder="Enter Employee Name"
									/>
								</div>
								<div class="mb-3">
									<span class="text-primary"
										><i class="fas fa-user-tag"></i
									></span>
									<label for="exampleInputPassword1" class="form-label"
										><strong>Role</strong></label
									>
									<input
										type="text"
										class="form-control"
										id="role"
										placeholder="Enter Employee Role"
									/>
								</div>
								<div class="mb-3">
									<span class="text-primary"
										><i class="fas fa-rupee-sign"></i
									></span>
									<label for="exampleInputPassword1" class="form-label"
										><strong>Salary</strong></label
									>
									<input
										type="number"
										class="form-control"
										id="salary"
										placeholder="Enter Employee Salary"
									/>
								</div>

								<br />
								<br />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button id="submit" type="submit" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>
		<main class="container">
			<!--Employee table-->
			<table
				id="table"
				class="
					table table-bordered
					border-primary
					bg-primary
					p-2
					text-dark
					bg-opacity-10
					shadow
					p-3
					mb-5
					rounded
					text-center
				"
			>
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Role</th>
						<th scope="col">Salary</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</main>
	</body>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/index.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/jquery.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/angular.js"></script>
</html>
