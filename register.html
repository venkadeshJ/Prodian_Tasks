<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link
			rel="stylesheet"
			href="plugins-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<style>
			@media (min-width: 375px) {
				.form {
					width: 90%;
				}
				.button {
					margin-left: 100px;
				}
			}
			@media (min-width: 768px) {
				.form {
					width: 100%;
				}
				.button {
					margin-left: 290px;
				}
			}
			@media (min-width: 1024px) {
				.form {
					width: 30%;
				}
				.button {
					margin-left: 170px;
				}
			}
		</style>
	</head>
	<body style="background-color: #e8f0f2; align-items: center">
		<!--Login form-->
		<br />
		<form
			class="
				container
				form
				p-4
				mt-5
				shadow-lg
				p-3
				bg-primary
				p-2
				text-dark
				bg-opacity-25
				mb-5
				rounded
			"
			ng-app="" name="myForm"
		>
			<div class="">
				<h2 class="text-center" style="color: #03256c">Register</h2>
				<br />
				<div
					class="text-danger justify-content-center"
					style="display: flex; gap: 15px"
				>
					<h3>
						<a href="#"><i class="fab fa-google"></i></a>
					</h3>
					<h3>
						<a href="#"><i class="fab fa-apple"></i></a>
					</h3>
					<h3>
						<a href="#"><i class="fab fa-linkedin-in"></i></a>
					</h3>
					<h3>
						<a href="#"><i class="fab fa-github"></i></a>
					</h3>
					<h3>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</h3>
					<h3>
						<a href="#"><i class="fab fa-microsoft"></i></a>
					</h3>
				</div>
				<br />
				<div class="">
					<h4 class="text-center">Or</h4>
				</div>
				<br />
					<div class="mb-3">
						<span class="text-primary"><i class="fas fa-envelope"></i></span>
						<label for="exampleInputEmail1" class="form-label"
							><strong>Email</strong></label
						>
						<input
							type="email"
							class="form-control"
							id="email"
							aria-describedby="emailHelp"
							placeholder="Enter your email"
							name="myAddress"
							ng-model = "text"
							
						/>
						<span class="text-danger" ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>

						
						<div id="emailHelp" class="form-text">
							We'll never share your email with anyone else.
						</div>
					</div>
				<div class="mb-3">
					<span class="text-primary"><i class="fas fa-lock"></i></span>
					<label for="exampleInputPassword1" class="form-label"
						><strong>Password</strong></label
					>
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Enter your password"
					/>
				</div>
				<br />
				<div class="mb-3">
					<span class="text-primary"><i class="fas fa-venus-mars"></i></span>
					<label for="exampleInputPassword1" class="form-label"
						><strong>Gender</strong></label
					><br />
					<input type="radio" id="gender1" name="gender" value="Male" />
					<label for="male">Male</label><br />
					<input type="radio" id="gender" name="gender" value="Female" />
					<label for="female">Female</label>
				</div>
				<br />
				<div class="mb-3">
					<span class="text-primary"><i class="fas fa-birthday-cake"></i></span>
					<label for="exampleInputPassword1" class="form-label"
						><strong>DOB</strong></label
					><br />
					<input type="date" id="birthday" name="birthday" />
				</div>
				<br />
				<div class="mb-3">
					<span class="text-primary"><i class="fas fa-file-alt"></i></span>
					<label for="exampleInputPassword1" class="form-label"
						><strong>Upload File</strong></label
					><br />
					<input type="file" id="myfile" name="myfile" />
				</div>
				<br />
				<div class="mb-3">
					<span class="text-primary"><i class="fas fa-mobile-alt"></i></span>
					<label for="exampleInputPassword1" class="form-label"
						><strong>Mobile Number</strong></label
					><br />
					<input
						type="tel"
						id="phone"
						name="phone"
						pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
						placeholder="Enter your mobile number"
						class="form-control"
					/>
				</div>
				<button
					type="button"
					class="btn btn-primary rounded-pill button"
					onclick="register()"
				>
					Register
				</button>

				<br />
			</div>
		</form>
	</body>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/register.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/jquery.js"></script>
	<script src="plugins-libraries/bootstrap-5.1.0-dist/js/angular.js"></script>
	<body></html>
